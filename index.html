<!DOCTYPE html>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cdn.jsdelivr.net" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html"
          ><i class="bi bi-speedometer2"></i> AUTOPREMIUM</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Modelos</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-warning position-relative ms-lg-3"
                href="#"
              >
                <i class="bi bi-cart3"></i> Cotizaciones
                <span
                  id="cart-count"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  >0</span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header
      class="bg-dark text-white text-center py-5 mb-4"
      style="
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url('img/imagen de fondo.jpg');
        background-size: cover;
        background-position: center;
      "
    >
      <div class="container py-5">
        <h1 class="display-3 fw-bold">Tu próximo destino comienza aquí</h1>
        <p class="lead">
          Explora nuestra colección exclusiva de vehículos 2026.
        </p>
        <a href="#catalogo" class="btn btn-warning btn-lg mt-3 fw-bold"
          >Ver Catálogo</a
        >
      </div>
    </header>

    <main class="container mb-5" id="catalogo">
      <h2 class="text-center mb-5 fw-bold text-uppercase">Nuestros Modelos</h2>
      <div class="row g-4" id="product-grid">
        <!-- Cargado por JS -->
      </div>
    </main>

    <footer class="bg-dark text-white py-5 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>AutoPremium S.A.</h5>
            <p class="text-muted">
              La red de concesionarias más grande del país.
            </p>
          </div>
          <div class="col-md-6 text-md-end">
            <p class="mb-0">© 2025 Todos los derechos reservados.</p>
            <small class="text-muted">Av. Ohiggins 1234, Chillán.</small>
