<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Vehículo | AutoPremium</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-5">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">AUTOPREMIUM</a>
        <a href="index.html" class="btn btn-outline-light btn-sm"
          >Volver al catálogo</a
        >
      </div>
    </nav>

    <main class="container">
      <div
        class="row bg-white rounded shadow-lg overflow-hidden"
        id="detalle-auto"
      >
        <!-- Render dinámico -->
      </div>
    </main>

    <script src="js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));
        const auto = productos.find((p) => p.id === id);

        if (auto) {
          document.getElementById("detalle-auto").innerHTML = `
                    <div class="col-lg-7 p-0">
                        <img src="${
                          auto.img
                        }" class="img-fluid w-100 h-100" style="object-fit: cover;" alt="${
            auto.nombre
          }">
                    </div>
                    <div class="col-lg-5 p-5">
                        <h2 class="display-6 fw-bold">${auto.nombre}</h2>
                        <hr>
                        <p class="text-muted">Modelo 2026 • 0 Kilómetros • Entrega Inmediata</p>
                        <h3 class="text-primary my-4">Precio Total: USD ${auto.precio.toLocaleString()}</h3>
                        <p class="mb-4 text-secondary">${auto.desc}</p>
                        <ul class="list-unstyled mb-5">
                            <li><i class="bi bi-check-circle-fill text-success"></i> Garantía oficial de 5 años</li>
                            <li><i class="bi bi-check-circle-fill text-success"></i> Mantención gratis por 1 año</li>
                        </ul>
                        <button onclick="agregarAlCarrito(${
                          auto.id
                        })" class="btn btn-warning btn-lg w-100 fw-bold">Añadir a Cotización</button>
                    </div>
                `;
        }
      });
    </script>
  </body>
</html>
